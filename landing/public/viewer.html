<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Quick Look</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            width: 100vw; 
            height: 100vh; 
            overflow: hidden; 
            background-color: #f5f5f5; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        model-viewer { 
            width: 100%; 
            height: 100%; 
            --poster-color: transparent;
        }

        /* Custom AR Button */
        .ar-button {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #0071e3; /* iOS Blue */
            color: white;
            border: none;
            border-radius: 30px;
            padding: 16px 32px;
            font-size: 18px;
            font-weight: 600;
            box-shadow: 0 6px 20px rgba(0,113,227,0.4);
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.2s;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 6px 20px rgba(0,113,227,0.4);
            }
            50% {
                box-shadow: 0 6px 25px rgba(0,113,227,0.7);
            }
        }

        .ar-button:active {
            transform: translateX(-50%) scale(0.95);
        }

        .ar-button:hover {
            background-color: #0077ED;
            box-shadow: 0 8px 25px rgba(0,113,227,0.6);
        }

        .ar-button svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        /* Loading Bar */
        .progress-bar {
            display: block;
            width: 33%;
            height: 10%;
            max-height: 2%;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border-radius: 25px;
            box-shadow: 0px 3px 10px 3px rgba(0, 0, 0, 0.5), 0px 0px 5px 1px rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.9);
            background-color: rgba(0, 0, 0, 0.5);
        }

        .progress-bar.hide {
            visibility: hidden;
            transition: visibility 0.3s;
        }

        .update-bar {
            background-color: rgba(255, 255, 255, 0.9);
            width: 0%;
            height: 100%;
            border-radius: 25px;
            float: left;
            transition: width 0.3s;
        }

        /* Error Message */
        #error-message {
            display: none;
            position: absolute;
            top: 20px;
            background: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            z-index: 200;
        }

        /* AR Instructions */
        .ar-instructions {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            z-index: 500;
            text-align: center;
            font-size: 14px;
            animation: fadeIn 0.5s;
            max-width: 90%;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(-50%) translateY(-10px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }

        .ar-instructions.hidden {
            display: none;
        }

        /* Language Switcher */
        .lang-switch {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 0, 0, 0.1);
            color: #333;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            z-index: 600;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: all 0.2s;
        }

        .lang-switch:hover {
            background: rgba(255, 255, 255, 1);
            transform: scale(1.05);
        }

    </style>
</head>
<body>

    <button class="lang-switch" onclick="toggleLanguage()" id="langSwitchBtn">PL</button>

    <div id="error-message"></div>
    <div class="ar-instructions" id="arInstructions">
        <span id="instructionText">ðŸ‘‡ Tap "View in AR" button below to launch AR experience</span>
    </div>

    <model-viewer
        src=""
        ios-src=""
        alt="AR Model"
        ar
        ar-modes="scene-viewer webxr quick-look"
        autoplay
        auto-rotate
        ar-scale="fixed"
        ar-placement="floor"
        shadow-intensity="1" 
        camera-controls 
        touch-action="pan-y"
    >
        <!-- Loading Progress -->
        <div class="progress-bar" slot="progress-bar">
            <div class="update-bar"></div>
        </div>

    </model-viewer>

    <!-- Custom AR Button (always visible) -->
    <button type="button" class="ar-button" id="customArButton">
        <svg viewBox="0 0 24 24" style="width: 24px; height: 24px; fill: white;">
            <path d="M3 3h18v18H3V3zm16 16V5H5v14h14zM12 7l4 4-1.41 1.41L13 10.83v6.34h-2v-6.34l-1.59 1.58L8 11l4-4z"/>
        </svg>
        <span id="buttonText">View in AR</span>
    </button>

    <script>
        // --- Dynamic Model Loading & Analytics Setup ---

        // 1. Get Model from URL
        const params = new URLSearchParams(window.location.search);

        // Support both full URL (modelUrl) and filename (model) parameters
        let modelPath = params.get('modelUrl'); // Full URL
        let modelName = 'model.glb';

        if (!modelPath) {
            // Fallback to filename-based approach for backwards compatibility
            modelName = params.get('model') || 'model.glb';

            // REPLACE 'YOUR_PROJECT_ID' with your actual Supabase Project ID
            const SUPABASE_PROJECT_ID = 'hdrizsefokumrfambict';

            // Construct the remote URL
            modelPath = `https://${SUPABASE_PROJECT_ID}.supabase.co/storage/v1/object/public/models/${modelName}`;
        } else {
            // Extract folder/filename from full URL for analytics (e.g., "kler/bach.glb")
            const urlParts = modelPath.split('/');
            const lastTwoParts = urlParts.slice(-2);
            modelName = lastTwoParts.join('/');
        }

        // --- UI Elements (Defined early for availability) ---
        const modelViewer = document.querySelector('model-viewer');
        const errorMessage = document.getElementById('error-message');
        const arInstructions = document.getElementById('arInstructions');
        const customArButton = document.getElementById('customArButton');

        // --- Analytics Setup ---

        // 2. User Identification (Anonymous)
        function getUserId() {
            let userId = localStorage.getItem('ar_user_id');
            if (!userId) {
                userId = 'user_' + Math.random().toString(36).substr(2, 9) + '_' + Date.now();
                localStorage.setItem('ar_user_id', userId);
            }
            return userId;
        }
        const userId = getUserId();

        // 3. Analytics Helper
        async function trackEvent(eventName, extraData = {}) {
            const payload = {
                event: eventName,
                user_id: userId,
                model: modelName,
                timestamp: new Date().toISOString(),
                ...extraData
            };
            console.log('ðŸ“Š Tracking:', payload);

            try {
                // Send to Vercel Serverless Function
                await fetch('/api/track', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
            } catch (err) {
                console.warn('Analytics failed to send:', err);
            }
        }

        // Language Support
        let currentLang = 'en';

        const translations = {
            en: {
                instruction: 'ðŸ‘‡ Tap "View in AR" button below to launch AR experience',
                viewInAr: 'View in AR',
                launching: 'Launching...',
                openingAr: 'Otwieranie AR...', 
                arLaunched: 'AR Launched!',
                arNotAvailable: 'AR Not Available',
                error: 'Error',
                errorArNotAvailable: 'AR is not available on this device or browser. Make sure you\'re using HTTPS and a supported browser.',
                errorLoading: 'Error loading model. Please check file format or connection.',
                errorLaunching: 'Error launching AR'
            },
            pl: {
                instruction: 'ðŸ‘‡ Dotknij przycisku "Zobacz w AR" poniÅ¼ej, aby uruchomiÄ‡ AR',
                viewInAr: 'Zobacz w AR',
                launching: 'Uruchamianie...', 
                openingAr: 'Otwieranie AR...', 
                arLaunched: 'AR uruchomione!',
                arNotAvailable: 'AR niedostÄ™pne',
                error: 'BÅ‚Ä…d',
                errorArNotAvailable: 'AR nie jest dostÄ™pne na tym urzÄ…dzeniu lub przeglÄ…darce. Upewnij siÄ™, Å¼e uÅ¼ywasz HTTPS i obsÅ‚ugiwanej przeglÄ…darki.',
                errorLoading: 'BÅ‚Ä…d Å‚adowania modelu. SprawdÅº format pliku lub poÅ‚Ä…czenie.',
                errorLaunching: 'BÅ‚Ä…d uruchamiania AR'
            }
        };

        function detectAndSetLanguage() {
            const userLang = navigator.language || navigator.userLanguage;
            const langCode = userLang.substring(0, 2).toLowerCase();
            setLanguage(langCode === 'pl' ? 'pl' : 'en');
        }

        function toggleLanguage() {
            const newLang = currentLang === 'en' ? 'pl' : 'en';
            setLanguage(newLang);
            trackEvent('toggle_language', { from: currentLang, to: newLang });
        }

        function setLanguage(lang) {
            currentLang = lang;
            const t = translations[lang];

            document.getElementById('langSwitchBtn').innerText = lang === 'en' ? 'PL' : 'EN';
            document.getElementById('instructionText').innerText = t.instruction;
            document.getElementById('buttonText').innerText = t.viewInAr;
        }

        function getTrans(key) {
            return translations[currentLang][key] || key;
        }

        // Initialize language
        detectAndSetLanguage();

        // Detect iOS
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;

        // 2. Set the model src dynamically
        console.log('Loading model:', modelPath);
        modelViewer.src = modelPath;

        // Set ios-src for iOS devices, replacing .glb with .usdz
        if (isIOS) {
            const iosSrc = modelPath.replace(/\.glb$/i, '.usdz');
            modelViewer.setAttribute('ios-src', iosSrc);
        }

        // --- Progress Bar Handling ---
        const onProgress = (event) => {
            const progressBar = event.target.querySelector('.progress-bar');
            const updatingBar = event.target.querySelector('.update-bar');
            if (updatingBar) {
                updatingBar.style.width = `${event.detail.totalProgress * 100}%`;
            }
            if (event.detail.totalProgress === 1) {
                progressBar.classList.add('hide');
            }
        };

        modelViewer.addEventListener('progress', onProgress);

        // --- Error Handling ---
        modelViewer.addEventListener('error', (event) => {
            console.error('Model loading error:', event);
            trackEvent('model_load_error', {
                model: modelName,
                error: event.detail ? event.detail.message : 'Unknown error'
            });
            errorMessage.innerText = getTrans('errorLoading');
            errorMessage.style.display = 'block';
        });

        // --- AR Button Click Handler ---
        customArButton.addEventListener('click', async () => {
            // Track AR Button Click
            trackEvent('click_ar_view', {
                canActivateAR: modelViewer.canActivateAR,
                ios: isIOS,
                userAgent: navigator.userAgent
            });

            try {
                if (modelViewer.canActivateAR) {
                    customArButton.querySelector('#buttonText').innerText = getTrans('launching');
                    await modelViewer.activateAR();
                    trackEvent('ar_activated_success', { model: modelName });
                    customArButton.querySelector('#buttonText').innerText = getTrans('arLaunched');
                    setTimeout(() => {
                        customArButton.querySelector('#buttonText').innerText = getTrans('viewInAr');
                    }, 2000);
                } else {
                    trackEvent('ar_not_available', { reason: 'canActivateAR_false' });
                    errorMessage.innerText = getTrans('errorArNotAvailable');
                    errorMessage.style.display = 'block';
                    setTimeout(() => {
                        errorMessage.style.display = 'none';
                    }, 5000);
                }
            } catch (error) {
                console.error('AR activation error:', error);
                trackEvent('ar_activation_error', { error: error.message });
                errorMessage.innerText = getTrans('errorLaunching');
                errorMessage.style.display = 'block';
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 5000);
            }
        });

        // --- Model Load Complete ---
        modelViewer.addEventListener('load', () => {
            console.log('Model loaded successfully');
            trackEvent('model_loaded', {
                model: modelName,
                modelPath: modelPath
            });
        });

        // --- Track Page View (On Load) ---
        trackEvent('view_page', {
            userAgent: navigator.userAgent,
            referrer: document.referrer,
            language: navigator.language,
            model: modelName,
            isIOS: isIOS
        });
    </script>

</body>
</html>
