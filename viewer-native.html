<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Viewer - Native Button</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background-color: #f5f5f5;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        model-viewer {
            width: 100%;
            height: 100%;
            --poster-color: #f5f5f5;
        }

        /* Style the native AR button */
        model-viewer::part(default-ar-button) {
            background-color: #0071e3;
            color: white;
            border-radius: 30px;
            padding: 16px 32px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            box-shadow: 0 6px 20px rgba(0,113,227,0.4);
        }

        .info-banner {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            z-index: 500;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="info-banner">
        ðŸ‘† Look for the AR button on the model viewer
    </div>

    <model-viewer
        src="assets/model.glb"
        ios-src="assets/model.glb"
        alt="AR Model"
        ar
        ar-modes="scene-viewer webxr quick-look"
        camera-controls
        shadow-intensity="1"
        auto-rotate
        ar-scale="auto">
    </model-viewer>

    <script>
        const viewer = document.querySelector('model-viewer');

        viewer.addEventListener('load', () => {
            console.log('âœ… Model loaded');
            console.log('AR Available:', viewer.canActivateAR);
            console.log('AR Modes:', viewer.arModes);
        });

        viewer.addEventListener('ar-status', (e) => {
            console.log('AR Status:', e.detail.available ? 'âœ… Available' : 'âŒ Not Available');
        });

        // Log when AR is activated
        viewer.addEventListener('ar-tracking', (e) => {
            console.log('ðŸŽ¨ AR Tracking:', e.detail.status);
        });
    </script>
</body>
</html>
