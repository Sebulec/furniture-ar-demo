<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Viewer</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <style>
        body { margin: 0; padding: 0; width: 100vw; height: 100vh; overflow: hidden; background-color: #f5f5f5; font-family: sans-serif; }
        model-viewer { width: 100%; height: 100%; }
        .ar-button {
            background-color: white;
            border-radius: 20px;
            border: none;
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-weight: 600;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            color: #333;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <model-viewer 
        src="assets/model.glb" 
        ios-src="assets/model.usdz"
        alt="AR Model"
        ar 
        ar-modes="scene-viewer webxr quick-look" 
        camera-controls 
        shadow-intensity="1"
        autoplay
        auto-rotate
    >
        <button slot="ar-button" class="ar-button">
            <span>ðŸ“¦</span> View in your space
        </button>
    </model-viewer>
</body>
</html>
