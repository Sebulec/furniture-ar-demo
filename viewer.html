<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Quick Look</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            width: 100vw; 
            height: 100vh; 
            overflow: hidden; 
            background-color: #f5f5f5; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        model-viewer { 
            width: 100%; 
            height: 100%; 
            --poster-color: transparent;
        }

        /* Custom AR Button */
        .ar-button {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #0071e3; /* iOS Blue */
            color: white;
            border: none;
            border-radius: 30px;
            padding: 16px 32px;
            font-size: 18px;
            font-weight: 600;
            box-shadow: 0 6px 20px rgba(0,113,227,0.4);
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.2s;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 6px 20px rgba(0,113,227,0.4);
            }
            50% {
                box-shadow: 0 6px 25px rgba(0,113,227,0.7);
            }
        }

        .ar-button:active {
            transform: translateX(-50%) scale(0.95);
        }

        .ar-button:hover {
            background-color: #0077ED;
            box-shadow: 0 8px 25px rgba(0,113,227,0.6);
        }

        .ar-button svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        /* Loading Bar */
        .progress-bar {
            display: block;
            width: 33%;
            height: 10%;
            max-height: 2%;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border-radius: 25px;
            box-shadow: 0px 3px 10px 3px rgba(0, 0, 0, 0.5), 0px 0px 5px 1px rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.9);
            background-color: rgba(0, 0, 0, 0.5);
        }

        .progress-bar.hide {
            visibility: hidden;
            transition: visibility 0.3s;
        }

        .update-bar {
            background-color: rgba(255, 255, 255, 0.9);
            width: 0%;
            height: 100%;
            border-radius: 25px;
            float: left;
            transition: width 0.3s;
        }

        /* Error Message */
        #error-message {
            display: none;
            position: absolute;
            top: 20px;
            background: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            z-index: 200;
        }

        /* AR Instructions */
        .ar-instructions {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            z-index: 500;
            text-align: center;
            font-size: 14px;
            animation: fadeIn 0.5s;
            max-width: 90%;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(-50%) translateY(-10px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }

        .ar-instructions.hidden {
            display: none;
        }

        /* Language Switcher */
        .lang-switch {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 0, 0, 0.1);
            color: #333;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            z-index: 600;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: all 0.2s;
        }

        .lang-switch:hover {
            background: rgba(255, 255, 255, 1);
            transform: scale(1.05);
        }

    </style>
</head>
<body>

    <button class="lang-switch" onclick="toggleLanguage()" id="langSwitchBtn">PL</button>

    <div id="error-message"></div>
    <div class="ar-instructions" id="arInstructions">
        <span id="instructionText">ðŸ‘‡ Tap "View in AR" button below to launch AR experience</span>
    </div>

    <model-viewer
        src=""
        alt="AR Model"
        ar
        ar-modes="scene-viewer webxr quick-look"
        autoplay
        auto-rotate
        ar-scale="auto"
        ar-placement="floor"
        shadow-intensity="1" 
        camera-controls 
        touch-action="pan-y"
    >
        <!-- Loading Progress -->
        <div class="progress-bar" slot="progress-bar">
            <div class="update-bar"></div>
        </div>

    </model-viewer>

    <!-- Custom AR Button (always visible) -->
    <button type="button" class="ar-button" id="customArButton">
        <svg viewBox="0 0 24 24" style="width: 24px; height: 24px; fill: white;">
            <path d="M3 3h18v18H3V3zm16 16V5H5v14h14zM12 7l4 4-1.41 1.41L13 10.83v6.34h-2v-6.34l-1.59 1.58L8 11l4-4z"/>
        </svg>
        <span id="buttonText">View in AR</span>
    </button>

    <script>
        // --- Dynamic Model Loading & Analytics Setup ---

        // 1. Get Model from URL (e.g., ?model=sofa-01.glb)
        const params = new URLSearchParams(window.location.search);
        // Default to 'model.glb' if no param is provided
        const modelName = params.get('model') || 'model.glb';
        
        // REPLACE 'YOUR_PROJECT_ID' with your actual Supabase Project ID (found in Project Settings -> General)
        const SUPABASE_PROJECT_ID = 'hdrizsefokumrfambict'; 
        
        // Construct the remote URL
        const modelPath = `https://${SUPABASE_PROJECT_ID}.supabase.co/storage/v1/object/public/models/${modelName}`;
        
        // --- UI Elements (Defined early for availability) ---
        const modelViewer = document.querySelector('model-viewer');
        const errorMessage = document.getElementById('error-message');
        const arInstructions = document.getElementById('arInstructions');
        const customArButton = document.getElementById('customArButton');

        // Detect iOS
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;

        // --- Event Listeners ---
        
        // Handle Progress
        modelViewer.addEventListener('progress', (e) => {
            const bar = document.querySelector('.update-bar');
            bar.style.width = `${e.detail.totalProgress * 100}%`;
        });

        // Hide progress when loaded
        modelViewer.addEventListener('load', () => {
            const bar = document.querySelector('.progress-bar');
            bar.classList.add('hide');
            // Force hide to be sure
            bar.style.display = 'none';

            // Hide instructions after 5 seconds
            setTimeout(() => {
                arInstructions.classList.add('hidden');
            }, 5000);

            // Check if AR can be activated
            setTimeout(() => {
                if (!modelViewer.canActivateAR) {
                    customArButton.style.opacity = '0.5';
                    customArButton.style.cursor = 'not-allowed';
                }
            }, 1000);
        });

        // Error Handling
        modelViewer.addEventListener('error', (e) => {
            console.error('Model Viewer Error:', e);
            errorMessage.textContent = getTrans('errorLoading');
            errorMessage.style.display = 'block';
            arInstructions.classList.add('hidden');
            // Hide progress bar on error
            document.querySelector('.progress-bar').classList.add('hide');
            document.querySelector('.progress-bar').style.display = 'none';
        });

        // AR availability detection
        modelViewer.addEventListener('ar-status', (e) => {
            const available = e.detail.available;
            console.log('AR Status:', available ? 'Available âœ…' : 'Not Available âŒ');

            if (!available) {
                // Only show this if we are not in an error state from loading
                if (errorMessage.style.display === 'none') {
                    // We don't want to show this immediately on desktop, only on click or if explicit
                    // Actually, model-viewer might fire this early. Let's keep it but ensure it doesn't block loading UI.
                }
            }
        });

        // Custom AR button click handler
        customArButton.addEventListener('click', async (e) => {
            // ... (keep existing handler logic, it's fine)
            e.preventDefault();
            e.stopPropagation();
            e.stopImmediatePropagation();

            const buttonText = document.getElementById('buttonText');
            buttonText.textContent = getTrans('launching');

            // Track AR Button Tap
            trackEvent('click_ar_view', { 
                ios: isIOS,
                canActivate: modelViewer.canActivateAR 
            });

            console.log('ðŸš€ AR Button Clicked!');
            
            // Check if model is actually loaded
            if (!modelViewer.loaded) {
                console.warn('âš ï¸ Model not loaded yet');
                errorMessage.textContent = getTrans('errorLoading');
                errorMessage.style.display = 'block';
                buttonText.textContent = getTrans('error');
                setTimeout(() => buttonText.textContent = getTrans('viewInAr'), 2000);
                return;
            }

            arInstructions.classList.add('hidden');

            try {
                // Trigger AR session
                if (modelViewer.canActivateAR) {
                    console.log('ðŸŽ¨ Activating AR NOW...');

                    // Call activateAR directly. 
                    // Note: On iOS, this must be called synchronously within a user gesture handler.
                    // Async/await usually works if it's the immediate chain, but too many gaps can break it.
                    await modelViewer.activateAR();
                    
                    buttonText.textContent = getTrans('arLaunched');
                } else {
                    console.error('âŒ AR not available on this device');
                    errorMessage.textContent = getTrans('errorArNotAvailable');
                    errorMessage.style.display = 'block';
                    buttonText.textContent = getTrans('arNotAvailable');
                }
            } catch (error) {
                console.error('âŒ Error activating AR:', error);
                errorMessage.textContent = getTrans('errorLaunching');
                errorMessage.style.display = 'block';
                buttonText.textContent = getTrans('error');
            }

            // Reset button text after 2 seconds
            setTimeout(() => {
                buttonText.textContent = getTrans('viewInAr');
            }, 2000);
        }, { capture: true });

        // --- Start Loading Model (After Listeners are Set) ---
        modelViewer.src = modelPath;
        console.log(`ðŸ“‚ Loading model: ${modelPath}`);

    </script>
</body>
</html>
