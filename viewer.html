<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Quick Look</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            width: 100vw; 
            height: 100vh; 
            overflow: hidden; 
            background-color: #f5f5f5; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        model-viewer { 
            width: 100%; 
            height: 100%; 
            --poster-color: transparent;
        }

        /* Custom AR Button */
        .ar-button {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #0071e3; /* iOS Blue */
            color: white;
            border: none;
            border-radius: 30px;
            padding: 16px 32px;
            font-size: 18px;
            font-weight: 600;
            box-shadow: 0 6px 20px rgba(0,113,227,0.4);
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.2s;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 6px 20px rgba(0,113,227,0.4);
            }
            50% {
                box-shadow: 0 6px 25px rgba(0,113,227,0.7);
            }
        }

        .ar-button:active {
            transform: translateX(-50%) scale(0.95);
        }

        .ar-button:hover {
            background-color: #0077ED;
            box-shadow: 0 8px 25px rgba(0,113,227,0.6);
        }

        .ar-button svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        /* Loading Bar */
        .progress-bar {
            display: block;
            width: 33%;
            height: 10%;
            max-height: 2%;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border-radius: 25px;
            box-shadow: 0px 3px 10px 3px rgba(0, 0, 0, 0.5), 0px 0px 5px 1px rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.9);
            background-color: rgba(0, 0, 0, 0.5);
        }

        .progress-bar.hide {
            visibility: hidden;
            transition: visibility 0.3s;
        }

        .update-bar {
            background-color: rgba(255, 255, 255, 0.9);
            width: 0%;
            height: 100%;
            border-radius: 25px;
            float: left;
            transition: width 0.3s;
        }

        /* Error Message */
        #error-message {
            display: none;
            position: absolute;
            top: 20px;
            background: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            z-index: 200;
        }

        /* AR Instructions */
        .ar-instructions {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            z-index: 500;
            text-align: center;
            font-size: 14px;
            animation: fadeIn 0.5s;
            max-width: 90%;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(-50%) translateY(-10px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }

        .ar-instructions.hidden {
            display: none;
        }

        /* Debug Info */
        .debug-info {
            position: absolute;
            top: 60px;
            left: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #0f0;
            padding: 10px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 11px;
            z-index: 400;
            max-height: 200px;
            overflow-y: auto;
        }

        .debug-info.hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div id="error-message"></div>
    <div class="ar-instructions" id="arInstructions">
        ðŸ‘† Tap "View in AR" button below to launch AR experience
    </div>
    <div class="debug-info" id="debugInfo"></div>

    <model-viewer
        src="assets/model.glb"
        ios-src="assets/model.glb"
        alt="AR Model"
        ar
        ar-modes="scene-viewer webxr quick-look"
        camera-controls
        shadow-intensity="1"
        autoplay
        auto-rotate
        ar-scale="auto"
    >
        <!-- Loading Progress -->
        <div class="progress-bar" slot="progress-bar">
            <div class="update-bar"></div>
        </div>

    </model-viewer>

    <!-- Custom AR Button (always visible) -->
    <button class="ar-button" id="customArButton">
        <svg viewBox="0 0 24 24" style="width: 24px; height: 24px; fill: white;">
            <path d="M3 3h18v18H3V3zm16 16V5H5v14h14zM12 7l4 4-1.41 1.41L13 10.83v6.34h-2v-6.34l-1.59 1.58L8 11l4-4z"/>
        </svg>
        View in AR
    </button>

    <script>
        // Universal GLB support for iOS 12+ and Android via model-viewer
        const modelViewer = document.querySelector('model-viewer');
        const errorMessage = document.getElementById('error-message');
        const arInstructions = document.getElementById('arInstructions');
        const customArButton = document.getElementById('customArButton');
        const debugInfo = document.getElementById('debugInfo');

        // Show debug info
        function updateDebugInfo() {
            const info = {
                'Protocol': window.location.protocol,
                'HTTPS': window.location.protocol === 'https:' ? 'âœ…' : 'âŒ REQUIRED!',
                'User Agent': navigator.userAgent.substring(0, 50) + '...',
                'Model Loaded': modelViewer.loaded ? 'âœ…' : 'âŒ',
                'Can Activate AR': modelViewer.canActivateAR ? 'âœ…' : 'âŒ',
                'AR Modes': modelViewer.arModes || 'none'
            };

            debugInfo.innerHTML = Object.entries(info)
                .map(([key, value]) => `${key}: ${value}`)
                .join('<br>');
        }

        // Handle Progress
        modelViewer.addEventListener('progress', (e) => {
            const bar = document.querySelector('.update-bar');
            bar.style.width = `${e.detail.totalProgress * 100}%`;
        });

        // Hide progress when loaded
        modelViewer.addEventListener('load', () => {
            const bar = document.querySelector('.progress-bar');
            bar.classList.add('hide');

            // Update debug info
            updateDebugInfo();

            // Hide instructions after 5 seconds
            setTimeout(() => {
                arInstructions.classList.add('hidden');
            }, 5000);

            // Check if AR can be activated
            setTimeout(() => {
                console.log('Can activate AR?', modelViewer.canActivateAR);
                updateDebugInfo(); // Update again after AR status is known

                if (!modelViewer.canActivateAR) {
                    customArButton.style.opacity = '0.5';
                    customArButton.style.cursor = 'not-allowed';
                    console.warn('AR not available on this device');
                }
            }, 1000);
        });

        // Error Handling
        modelViewer.addEventListener('error', (e) => {
            console.error('Model Viewer Error:', e);
            errorMessage.textContent = "Error loading model. Please check file format or connection.";
            errorMessage.style.display = 'block';
            arInstructions.classList.add('hidden');
        });

        // AR availability detection
        modelViewer.addEventListener('ar-status', (e) => {
            const available = e.detail.available;
            console.log('AR Status:', available ? 'Available âœ…' : 'Not Available âŒ');

            if (!available) {
                errorMessage.textContent = "AR not available on this device";
                errorMessage.style.display = 'block';
                arInstructions.classList.add('hidden');
            }
        });

        // Custom AR button click handler
        customArButton.addEventListener('click', async (e) => {
            e.preventDefault();
            e.stopPropagation();

            console.log('AR Button Clicked! Launching AR...');
            console.log('canActivateAR:', modelViewer.canActivateAR);
            console.log('Model loaded:', modelViewer.loaded);

            arInstructions.classList.add('hidden');

            try {
                // Wait for model to be ready
                await modelViewer.updateComplete;

                // Trigger AR session
                if (modelViewer.canActivateAR) {
                    console.log('Activating AR...');
                    await modelViewer.activateAR();
                } else {
                    console.error('AR not available. Reasons:');
                    console.log('- Browser:', navigator.userAgent);
                    console.log('- HTTPS:', window.location.protocol === 'https:');
                    console.log('- AR Modes:', modelViewer.arModes);

                    errorMessage.textContent = "AR is not available on this device or browser. Make sure you're using HTTPS and a supported browser.";
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('Error activating AR:', error);
                errorMessage.textContent = "Error launching AR: " + error.message;
                errorMessage.style.display = 'block';
            }
        });

        // Debug: Log when model-viewer is ready
        console.log('Model Viewer initialized:', modelViewer);
        console.log('Model src:', modelViewer.src);
        console.log('iOS src:', modelViewer.getAttribute('ios-src'));
        console.log('AR modes:', modelViewer.arModes);

        // Initial debug info
        setTimeout(updateDebugInfo, 500);

        // Double-tap debug info to hide it
        debugInfo.addEventListener('dblclick', () => {
            debugInfo.classList.toggle('hidden');
        });
    </script>
</body>
</html>
